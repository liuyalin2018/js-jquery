<script src="js/jquery.js"></script>
<script>
    var index = 0;
    var length = $('.slider li').length;

    $('.slider li').eq(index).addClass('opa');
    $('.bottom li').eq(index).addClass('active');

    setInterval(autoMove, 3000);

    function autoMove() {
        index++;
        if (index >= length) index = 0;
        changeTo(index);
    }

    function changeTo(index) {
        $('.slider li').eq(index).addClass('opa').siblings().removeClass('opa');
        $('.bottom li').eq(index).addClass('active').siblings().removeClass('active');
    }
    $('#left').click(function() {
        index--;
        if (index < 0) index = length - 1;
        changeTo(index);
    });
    $('#right').click(function() {
        index++;
        if (index >= length) index = 0;
        changeTo(index);
    });
</script>

</html>
